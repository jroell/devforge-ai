appId: com.devforge.ai
productName: DevForge AI
directories:
  buildResources: build
  output: dist
files:
  - out/**/*
  - "!out/renderer/**/*.map"
extraMetadata:
  main: ./out/main/index.js
mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: true
dmg:
  artifactName: "${productName}-${version}-${arch}.${ext}"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: "${productName}-${version}-Setup.${ext}"
nsis:
  oneClick: true
  perMachine: false
  allowElevation: true
  deleteAppDataOnUninstall: false
  runAfterFinish: true
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: build/icons
  category: Development
  desktop:
    entry:
      Name: DevForge AI
      Comment: AI-Supercharged Developer Toolbox
      Categories: Development;Utility
  artifactName: "${productName}-${version}-${arch}.${ext}"
publish:
  provider: github
  owner: jroell
  repo: devforge-ai
  releaseType: release
